services:
  postgres-gis:
    image: postgis/postgis:16-3.4 # Official PostGIS image
    platform: linux/amd64
    container_name: my_gis_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nationparkyelp
    ports:
      - "5432:5432" # Map container port 5432 to your local port 5432
    volumes:
      - pg_data:/var/lib/postgresql/data # Persist data

  redis:
    image: redis:7-alpine
    container_name: zcamp_redis_session_store
    command: ["redis-server", "--port", "6380", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6380:6380"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
    external: true
    name: nationalparksyelp_pg_data
  redis_data:
